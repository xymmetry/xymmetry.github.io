<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CCPS530 Exam - Dictionary Website by Marc David</title>
<link type="text/css" rel="stylesheet" href="dm.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
	//hide carousel
	$('.end').hide();
    // Toggles display
 	$("#home").click(function(){
		$('#carousel').show();
		$('.end').hide();
    }); 
});
</script>
</head>
<body>
    <div class="p-3 bg-white">
        <h1>        <img
          src="https://dictionaryapi.com/images/info/branding-guidelines/MWLogo_LightBG_120x120_2x.png"
          class="logo"
          alt="Merriam-Webster Logo"
        /> Dictionary Card</h1>
    </div>

    <div>
        <header class="container">
            <h4>Enter your word:</h4>
          </header>
        <nav class="container">
          <div class="row align-items-center py-2">
            <div class="input-group col-sm">
              <span class="input-group-text" id="basic-addon1">Word</span>
              <input
                type="text"
                class="form-control"
                inputmode="text"
                id="deff"
                value="burger"
              />
            </div>
			<div class="input-group col-sm">
            <button id="defbtn" type="button" class="btn btn-primary mb-3">
              Get Definition
            </button>
          </div>
          </div>
        </nav>
        <main class="container">
          <br>
          <!-- results for weather data -->
          <div class="definition row gx-2">
            <div class="col">
              <div class="card" style="width: 30vw">
                <h5 class="card-title p-2">Word</h5>
                <img
                  src="https://i.imgur.com/D1nM11A.png"
                  class="card-img-top"
                  alt="No Image"
                />
                <div class="card-body">
                  <p class="card-text">Definition:</p>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>

	    <footer>
        <div class="row">
            <div class="col-md-6">
                <p class="source">Website by: Marc David</p>
            </div>
        </div>
    </footer>
    <script src="merriam.js" async=false></script>
</body>
</html>
